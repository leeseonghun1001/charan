<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- seo 엔진 최적화 -->
    <!-- 웹페이지의 설명을 정의 -->
    <meta name="description" content="차란 리디자인 웹사이트입니다." />
    <!-- 웹페이지와 관련된 키워드를 정의 -->
    <meta name="keywords" content="차란, 패션 앱, 의류 플랫폼, 차란-NO.1 세컨핸드 중고패션" />
    <!-- 웹페이지의 저자를 정의  -->
    <meta name="author" content="차란" />
    <!-- 소셜 미디어에서 페이지가 공유될때 사용되는 제목 -->
    <meta property="og:title" content="차란" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 사이트 이름 -->
    <meta property="og:site_name" content="차란 웹사이트" />
    <!-- 소셜 미디어에서 페이지가 웹사이트임을 명시 -->
    <meta property="og:type" content="website" />
    <!-- Open Graph 프로토콜에서 사용되는 메타 태그의 속성 중 하나로, 페이지의 간략한 설명을 제공하는 데 사용 -->
    <!-- 소셜 미디어에서 공유될 때 사용되는 URL -->
    <meta property="og:url" content="" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 표시되는 이미지 -->
    <meta property="og:image" content="" />
    <!-- 소셜 미디어에서 페이지가 공유될 때 사용되는 설명 -->
    <meta property="og:description" content="차란 웹사이트입니다." />
    <!-- 파비콘 연결 -->
    <link rel="stylesheet" href="assets/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <!-- CSS 연결 -->
    <!-- reset CSS 연결 -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Link Swiper's CSS 연결 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <!-- 통합 CSS 연결 -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- jquery 연결 -->
    <script src="js/jquery-1.12.3.js"></script>
    <script src="js/script.js"></script>
    <!-- javaScript 연결 -->
    <script src="js/a_header.js"></script>
    <script src="js/b_visual.js"></script>
    <script src="js/c_information1.js"></script>
    <script src="js/d_product1.js"></script>
    <script src="js/e_information2.js"></script>
    <script src="js/f_prodcut2.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- 모달창 -->
    <!-- 전체 레이아웃 -->
    <div class="wrap">
      <!-- 상단 -->
      <header class="header"></header>
      <!-- 비주얼 -->
      <section class="visual"></section>
      <!-- 카테고리 -->
      <section class="category"></section>
      <!-- information1 : 홍보1 영역  -->
      <section class="information1">
        <!-- infor1-bg -->
        <!-- <div class="info1-bg"></div> -->
        <!-- 인포1 이너 컨테이너 -->
        <div class="info1_inner container">
          <!-- 인포1 이너 안 큰 박스 -->
          <div class="info1-top">
            <!-- 인포1 왼쪽 텍스트 박스 -->
            <div class="left-text_box">
              <!-- 한줄 애니메이션 텍스트 박스 -->
              <h2>
                <span class="info1-text">중고 옷 구매,</span>
                <span class="info1-text">망설여지시나요?</span>
                <span class="info1-text">부디,</span>
                <!-- 한글자씩 애니메이션 텍스트 박스 -->
                <span>
                  <span class="num0">차</span>
                  <span class="num1">란</span>
                  <span class="num2">에</span>
                  <span class="num3">서</span>
                </span>
                <!-- 바로가기 아이콘 -->
                <!-- 인포1 오른쪽 텍스트 박스 -->
                <ul class="right-detail-box">
                  <li class="detail-1">
                    <!-- 디테일 첫번째 아이콘 -->
                    <figure><img src="images/info1-icon1.png" alt="아이콘1" /></figure>
                    <span>고객만족도</span>
                    <p><strong class="upText upText2">4.9</strong></p>
                    <span>차란은<br />무료배송, 무료반품!</span>
                  </li>
                  <li class="detail-2">
                    <!-- 디테일 두번째 아이콘 -->
                    <figure><img src="images/info1-icon-2.png" alt="아이콘2" /></figure>
                    <span>누적구매수</span>
                    <p><strong class="upText" data-rate="9,862"></strong></p>
                    <span>섬세한 검수,<br />살균소독!</span>
                  </li>
                  <li class="detail-3">
                    <!-- 디테일 세번째 아이콘 -->
                    <figure><img src="images/info1-icon3.png" alt="아이콘3" /></figure>
                    <span>차란 최다 판매 고객</span>
                    <p>약<strong class="upText" data-rate="1,500"></strong>만원</p>
                    <span>잠자고 있는 옷으로,<br />수익과 기부를 동시에.</span>
                  </li>
                  <li class="detail-4">
                    <!-- 디테일 네번쨰 아이콘 -->
                    <figure><img src="images/info1-icon4.png" alt="아이콘4" /></figure>
                    <span>SPA부터</span>
                    <p>약<strong class="upText" data-rate="3,747"></strong>개</p>
                    <span>프리미엄<br />브랜드를 만나보세요</span>
                  </li>
                </ul>
              </h2>
            </div>
          </div>
        </div>
      </section>
      <!-- product1 : newPick 영역 -->
      <section class="product1"></section>
      <!-- information2 : 홍보2 영역 -->
      <section class="information2">
        <div class="info2-bg"></div>
        <div class="info2_inner">

        </div>
      </section>
      <!-- product2 : MDPick 영역 -->
      <section class="product2"></section>
      <!-- news 영역(bottom영역 나누기) -->
      <section class="news"></section>
      <!-- footer 영역 -->
      <footer class="footer"></footer>
    </div>
  </body>
</html>
